# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: A new way to explore the world
subtitle:
description: Dream is possible
author: gauseen
language: zh-Hans
timezone:
avatar: /images/avatar.jpg
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:gauseen/gauseen.github.io.git
  branch: master

# 博客、图表
social:
  github: https://github.com/gauseen || github
  博客园: http://www.cnblogs.com/gavin007 || thumb-tack
  简书: https://www.jianshu.com/users/7f42cfb5faa3/timeline || pencil
  掘金: https://juejin.im/timeline || digg
  segmentfault: https://segmentfault.com/user/bookmarks || envira
  npm: https://www.npmjs.com/~gauseen || database

social_icons:
  enable: true

live2d:
  model: hijiki
  bottom: -30
  mobileShow: false

# Comment support
duoshuo:
  enable: true
  shortname: your-duoshuo-shortname

# 文章末尾添加“本文结束”标记
passage_end_tag:
  enabled: true